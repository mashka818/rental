<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход через Яндекс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-btn {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #ffd633;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Войти через Яндекс</h2>
        <p>Нажмите на кнопку ниже, чтобы войти через ваш аккаунт Яндекс.</p>
        <a href="http://localhost:8000/oauth/login/yandex-oauth2/">
            <button class="login-btn">Войти через Яндекс</button>
        </a>
    </div>
</body>
</html>
